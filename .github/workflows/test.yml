name: Run tests

on:
  pull_request:
  push:
    branches: [ main ]

env:
  FORCE_COLOR: 1

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hynek/setup-cached-uv@v2
      - name: Tox tests
        run: uvx --with tox-uv tox p
